---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music-deployment
  labels:
    app: spring-music
    tier: frontend
spec:
  # here we select the number of pods we wish to start and the selector that
  # tells our replica set which pods it needs to manage
  replicas: 2
  selector:  # Using the selector we tell our replicaset which pods to manage
    matchLabels:
      pod: spring-music-label
  template:   # PODS Specs (k8s uses go template in the background)
    metadata:
      labels:
        pod: spring-music-label
        app: spring-music
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - frontends
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - spring-music
            topologyKey: kubernetes.io/hostname
      containers:
        - name: spring-music
          image: "yanivomc/spring-music:latest"
          # ports:
          # - name: http-port
          #   containerPort: 8080
      nodeSelector:
        type: frontend
